<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Management</title>
    <!-- Include SheetJS from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sheet Actions -->
    <div id="sheetAction">
        <button id="newSheetBtn" onclick="createNewSheet()">Create New Sheet</button>
        <button id="openSheetBtn" onclick="openExistingSheet()">Open Existing Sheet</button>
    </div>

    <!-- Existing Sheets List -->
    <div id="existingSheets" style="display: none;">
        <h3>Choose an Existing Sheet:</h3>
        <ul id="sheetList"></ul>
        <button onclick="showSheetAction()">Back to Actions</button>
    </div>

    <!-- Sheet Form -->
    <div id="sheetForm" style="display: none;">
        <h3 id="sheetFormTitle"></h3>
        <label for="productName">Particulars:</label>
            <select id="productName">
                <option value="Fan Point">Fan Point</option>
                <option value="Light Point">Light Point</option>
                <option value="1.5 sqmm line">1.5 sqmm line</option>
                <option value="2.5 sqmm line">2.5 sqmm line</option>
                <option value="4 sqmm line">4 sqmm line</option>
                <option value="Fan fitting">Fan fitting</option>
                <option value="Cat-6 cable">Cat-6 cable</option>
            </select>
        <br>
        <div class="quantity-controls">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1">
        </div>
        <br>
        <label for="rate">Rate:</label>
        <input type="number" id="rate">
        <br>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" disabled>
        <br>
        <button onclick="saveData()">Save</button>
        <button onclick="exportToExcel()">Export to Excel</button>
        <button onclick="showSheetAction()">Back to Actions</button>
    </div>

    <!-- Display Existing Data -->
    <div id="dataContainer"></div>

    <script src="app.js"></script>
    <script>
        // Add event listeners for the quantity control buttons
        document.getElementById("increaseQuantity").addEventListener("click", function() {
            const quantityField = document.getElementById("quantity");
            quantityField.value = parseInt(quantityField.value) + 1;
            calculateAmount();
        });

        document.getElementById("decreaseQuantity").addEventListener("click", function() {
            const quantityField = document.getElementById("quantity");
            if (parseInt(quantityField.value) > 1) {
                quantityField.value = parseInt(quantityField.value) - 1;
            }
            calculateAmount();
        });
    </script>
</body>
</html>
